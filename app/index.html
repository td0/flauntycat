<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="manifest" href="/manifest.json">
    <title>Line Themes</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->

    <!--[if IE]>

    <!-- TDH: Body Start -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
            mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                      mdl-textfield--floating-label mdl-textfield--align-right">
            <label class="search-button mdl-button mdl-js-button mdl-button--icon"
                   for="fixed-header-drawer-exp">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" name="sample"
                     id="fixed-header-drawer-exp">
            </div>
          </div>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title"><a href="/" onclick="toggleDrawer(this)">LINE THEMES</a></span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="officials" onclick="toggleDrawer(this)">Officials</a>
          <a class="mdl-navigation__link" href="creators" onclick="toggleDrawer(this)">Creators</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
            <section id="content"></section>

            <div id="toast-download" class="mdl-js-snackbar mdl-snackbar">
              <div class="mdl-snackbar__text"></div>
              <button class="mdl-snackbar__action" type="button"></button>
            </div>
        </div>
        <!-- <footer class="mdl-mini-footer">
          <div class="mdl-mini-footer__left-section">
          </div>
          <div class="mdl-mini-footer__middle-section">
            <div class="mdl-logo">Line Themes</div>
          </div>
        </footer> -->
      </main>
    </div>


    <!-- HOME PAGE -->
    <script id="home-page" type="text/x-template">
      <div class="layout-banner home">
        <img src="/images/banner.png">
      </div>
      <div class="content-section officials-section">
        <a href="officials" id="official-link"><h4 class="title-section">OFFICIAL THEMES &gt;&gt;</h4></a>
        <div class="mdl-grid theme-box" id="theme-officials">
        </div>
      </div>
      <div class="content-section creators-section">
        <a href="creators" id="creators-link"><h4 class="title-section">CREATORS' THEMES &gt;&gt;</h4></a>
        <div class="mdl-grid theme-box" id="theme-creators">
        </div>
      </div>
    </script>


    <!-- OFFICIAL THEME PAGE -->
    <script id="officials-page" type="text/x-template">
      <div class="layout-banner officials">
        <img src="/images/banner_ofc.png">
      </div>
      <div class="content-section">
        <h4 class="title-section">OFFICIAL THEMES</h4>
        <div class="pagination">
          <span class="pagination-indicator">Page 3/29</span>
          <span class="pagination-prev">
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored page-prev">
              <i class="material-icons">keyboard_arrow_left</i>
            </button>
          </span>
          </span>
          <span class="pagination-next">
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored page-next">
              <i class="material-icons">keyboard_arrow_right</i>
            </button>
          </span>
        </div>
        <div class="mdl-grid theme-box" id="theme-officials">
        </div>

        <div class="pagination">
          <span class="pagination-indicator">Page 3/29</span>
          <span class="pagination-prev">
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored page-prev">
              <i class="material-icons">keyboard_arrow_left</i>
            </button>
          </span>
          </span>
          <span class="pagination-next">

              <i class="material-icons">keyboard_arrow_right</i>
            </button>
          </span>
        </div>
      </div>
    </script>

          </span>

        <div class="mdl-grid theme-box" id="theme-creators">

            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored page-prev">
              <i class="material-icons">keyboard_arrow_left</i>
            </button>
          </span>
          </span>
          <span class="pagination-next">
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored page-next">
              <i class="material-icons">keyboard_arrow_right</i>
            </button>
          </span>
        </div>
      </div>
    </script>


    <!-- SEARCH PAGE -->
    <script id="search-page" type="text/x-template">
      <div class="content-section">
        <div class="title-section">
          <span id='search-result' style="color:#FFF"></span>
          <div class="pagination">
            <span class="pagination-indicator">Page 3/29</span>
            <span class="pagination-prev">
              <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored page-prev">
                <i class="material-icons">keyboard_arrow_left</i>

            </span>
            </span>
            <span class="pagination-next">
              <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored page-next">
                <i class="material-icons">keyboard_arrow_right</i>
              </button>
            </span>
          </div>
        </div>
        <div class="mdl-grid theme-box" id="theme-search">
        </div>

        <div class="pagination">
          <span class="pagination-indicator">Page 3/29</span>
          <span class="pagination-prev">
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored page-prev">
              <i class="material-icons">keyboard_arrow_left</i>
            </button>
          </span>
          </span>
          <span class="pagination-next">
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored page-next">
              <i class="material-icons">keyboard_arrow_right</i>
            </button>
          </span>
        </div>
      </div>
    </script>


    <!-- THEME PAGE -->
    <script id="theme-page" type="text/x-template">
      <div class="content-section">
        <div class="mdl-grid theme-box">
          <div class="mdl-cell mdl-cell--5-col mdl-cell--3-col-tablet mdl-cell--4-col-phone">
            <img class="theme-thumb mdl-shadow--2dp" src="/images/dummy/thumb-preview.png" width="186" height="260">
          </div>
          <div class="mdl-cell mdl-cell--7-col mdl-cell--3-col-tablet mdl-cell--4-col-phone theme-desc">
            <center>
            <h3 id="theme-name">Theme</h3>
            <div><img src="/images/icon-android-2.png" height="30">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect android-button">
              download</button>
            </div>
            <br />
            <div><img src="/images/icon-ios-2.png" height="30">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect ios-button">
              download</button>
            </div>
            </center>
          </div>
          <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
            <img class="theme-thumb mdl-shadow--5dp" id="img-full-1" src="/images/dummy/full-preview.png" width="340" height="581.77">
          </div>
          <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
            <img class="theme-thumb mdl-shadow--5dp" id="img-full-2" src="/images/dummy/full-preview.png" width="340" height="581.77">
          </div>
          <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
            <img class="theme-thumb mdl-shadow--5dp" id="img-full-3" src="/images/dummy/full-preview.png" width="340" height="581.77">
          </div>
          <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
            <img class="theme-thumb mdl-shadow--5dp" id="img-full-4" src="/images/dummy/full-preview.png" width="340" height="581.77">
          </div>
          <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
            <img class="theme-thumb mdl-shadow--5dp" id="img-full-5" src="/images/dummy/full-preview.png" width="340" height="581.77">
          </div>
        </div>

      </div>
    </script>
